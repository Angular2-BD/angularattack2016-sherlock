<div *ngIf="newsFeed">

  <div class="demo-card-square mdl-card mdl-shadow--4dp" style="position: relative;
    width: 50%;
    margin-left: 25%;margin-bottom: 3%;" *ngFor="let news of newsFeed">
    <div class="mdl-card__title mdl-card--expand" style="background-color: #2196F3;">
      <h2 class="mdl-card__title-text">{{news.name}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
    {{news.description}}
    </div>
    <br>
    <div class="mdl-card--border">
      <i class="material-icons">star</i><span id="star">{{news.stars}}</span>
      <i class="material-icons">device_hub</i> <span>{{news.forks}}</span>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <strong>
      {{news.language}}</strong>
      <!-- <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        View Updates
      </a> -->
      <!-- Accent-colored raised button with ripple -->
  <button  class="mdl-button mdl-js-button mdl-js-ripple-effect" (click)="goToGithub(news.html_url)">
  <small>View On Github</small>
</button>
    </div>
  </div>
  <br><br>
</div>
