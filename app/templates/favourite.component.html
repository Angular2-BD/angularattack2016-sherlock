<!-- <h3 style="text-align:center">My Favourites<h3> -->
<div class="mdl-grid">

    <!-- first column -->
    <div class="mdl-cell mdl-cell--3-col">
        <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
            <thead>
                <tr>
                    <th>Language</th>
                </tr>
            </thead>
            <tbody *ngIf="languageArray">
                <tr *ngFor="let info of nameArray">
                    <td>{{info}}</td>
                </tr>
            </tbody>
        </table>

        <!-- second column -->
        <h5>Mostly Used languages:</h5>
        <ul class="demo-list-item mdl-list" *ngIf="languageArray">
            <li class="mdl-list__item" *ngFor="let lang of maxLang">
                <strong class="mdl-list__item-primary-content">
            <i class="material-icons">beenhere</i>  {{lang}}
            </strong>
            </li>
        </ul>
    </div>

    <!-- third column -->
    <div class="mdl-cell mdl-cell--3-col">
        <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
            <thead>
                <tr>
                    <th>Number of Repository</th>
                </tr>
            </thead>
            <tbody *ngIf="languageArray">
                <tr *ngFor="let info of numArray">
                    <td>{{info}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="mdl-cell mdl-cell--3-col">

        <div class="demo-card-square mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">Recently Updated </h2>
            </div>
            <div class="mdl-card__supporting-text">
                You have recently updated the repository : <strong>{{recentName}}</strong> <br>
                Language: <strong>{{recentLang}}</strong>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a (click)="getRecentUrl()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    View On Github
                </a>
            </div>
        </div>
    </div>

</div>
