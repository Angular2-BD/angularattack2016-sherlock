<h3 style="text-align:center">Latest issues</h3>

<h5 style="text-align:center">Get the <strong>issues</strong> that are <strong>opened</strong> most recently </h5>

<div *ngIf="latestIssue">

  <div class="demo-card-square mdl-card mdl-shadow--4dp" style="position: relative;
    width: 50%;
    margin-left: 25%;margin-bottom: 3%;" *ngFor="let issue of latestIssue">
    <div class="mdl-card__title mdl-card--expand" style="    background-color: rgba(244, 67, 54, 0.9);" >
      <h2 class="mdl-card__title-text">{{issue.title}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
    {{issue.body}}
    </div>
    <br>
    <div class="mdl-card--border">
      <i class="material-icons">comment</i> <span>{{issue.comments}}</span>
    </div>
    <div class="mdl-card--border">
      <i class="material-icons">access_time</i><span>{{issue.created_at}}</span>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <strong>State: </strong> {{issue.state}}
  <a href="{{issue.html_url}}" class="mdl-button mdl-js-button mdl-button--primary">
  <small>View On Github</small>
</a>
    </div>
  </div>
  <br><br>
</div>
